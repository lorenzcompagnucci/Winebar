<div class="container my-4">
    <div class="row-text-center">
        <div class="col-md-6 mb-4">
            <table class="table table-striped">
                <tr>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Email</th>
                    <th>Matricola</th>
                </tr>
                <tr *ngFor="let autore of autori">
                    <td>{{autore.nome}}</td>
                    <td>{{autore.cognome}}</td>
                    <td>{{autore.email}}</td>
                    <td>{{autore.matricola}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
