<div class="div">
	<table class="table table-striped">
		<thead class="thead-dark">
			<tr>
				<th scope="col">#ID</th>
				<th scope="col">Nome</th>
				<th scope="col">Prezzo</th>
				<th scope="col">Anno</th>
				<th scope="col">Tipo</th>
			</tr>
		</thead>
		<tr *ngFor="let vino of vini">
			<td>{{vino.id}}</td>
			<td>{{vino.nome}}</td>
			<td>{{vino.prezzo}}</td>
			<td>{{vino.annata}}</td>
			<td>{{vino.tipo}}</td>
		</tr>
	</table>
</div>
